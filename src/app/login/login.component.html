<section class="vh-100"
         style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card"
                     style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                 alt="login form"
                                 class="img-fluid"
                                 style="border-radius: 1rem 0 0 1rem;" /> -->
                            <img src="../../assets/images/man_office.jpeg"
                                 alt="login form"
                                 class="img-fluid"
                                 style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <div class="alert alert-danger"
                                     *ngIf="error">
                                    <p>{{error}}</p>
                                </div>

                                <form [formGroup]="loginForm"
                                      #form="ngForm"
                                      (ngSubmit)="onSubmit(form)">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3"
                                           style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Balvindar Company</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3"
                                        style="letter-spacing: 1px;">Sign into your account</h5>

                                    <div data-mdb-input-init
                                         class="form-outline mb-4">
                                        <label class="form-label"
                                               for="form2Example17">Email address</label>
                                        <input type="email"
                                               id="form2Example17"
                                               class="form-control form-control-lg"
                                               formControlName="email" />
                                        <span class="help-block"
                                              *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">This
                                            field is
                                            required</span>
                                        <span class="help-block"
                                              *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">Email
                                            address is
                                            not
                                            valid</span>
                                    </div>

                                    <div data-mdb-input-init
                                         class="form-outline mb-4">
                                        <label class="form-label"
                                               for="form2Example27">Password</label>
                                        <input [type]="showPassword ? 'text' : 'password'"
                                               id="form2Example27"
                                               formControlName="password"
                                               class="form-control form-control-lg" />
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                             width="16"
                                             height="16"
                                             fill="currentColor"
                                             class="bi bi-eye"
                                             viewBox="0 0 16 16"
                                             (click)="togglePasswordVisiblity()">
                                            <path
                                                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                                        </svg>


                                        <span>
                                            <i [ngClass]="{'bi-eye-slash': !showPassword, 'bi-eye': showPassword}">
                                            </i>
                                        </span>
                                        <span class="
                                              help-block"
                                              *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">This
                                            field is
                                            required</span>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button data-mdb-button-init
                                                data-mdb-ripple-init
                                                class="btn btn-dark btn-lg btn-block"
                                                [disabled]="!loginForm.valid"
                                                type="submit">Login</button>
                                    </div>

                                    <a class="small text-muted"
                                       href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2"
                                       style="color: #393f81;">Don't have an account? <a style="color: #393f81;"
                                           routerLink="/register">Register here</a></p>
                                    <a href="#!"
                                       class="small text-muted">Terms of use.</a>
                                    <a href="#!"
                                       class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
