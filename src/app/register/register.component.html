<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                 alt="Sample photo"
                                 class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Registration form</h3>
                                <form [formGroup]="registerForm"
                                      (ngSubmit)="onSubmit()">
                                    <div formGroupName="userInfo">
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div data-mdb-input-init
                                                     class="form-outline">
                                                    <label class="form-label"
                                                           for="form3Example1m">First name</label>
                                                    <input type="text"
                                                           id="form3Example1m"
                                                           formControlName="firstName"
                                                           class="form-control form-control-lg" />

                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div data-mdb-input-init
                                                     class="form-outline">
                                                    <label class="form-label"
                                                           for="form3Example1n">Last name</label>
                                                    <input type="text"
                                                           id="form3Example1n"
                                                           formControlName="lastName"
                                                           class="form-control form-control-lg" />

                                                </div>
                                            </div>
                                        </div>

                                        <div data-mdb-input-init
                                             class="form-outline mb-4">
                                            <label class="form-label"
                                                   for="form3Example8">Address</label>
                                            <input type="text"
                                                   id="form3Example8"
                                                   formControlName="address"
                                                   class="form-control form-control-lg" />

                                        </div>

                                        <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                            <h6 class="mb-0 me-4">Gender: </h6>

                                            <div class="form-check form-check-inline mb-0 me-4"
                                                 *ngFor="let gender of genders">
                                                <label class="form-check-label"
                                                       for="gender">{{gender}}</label>
                                                <input class="form-check-input"
                                                       type="radio"
                                                       id="gender"
                                                       formControlName="gender"
                                                       [value]="gender" />

                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">

                                                <select data-mdb-select-init
                                                        formControlName="state">
                                                    <option *ngFor="let state of states"
                                                            [value]="state">{{state}}</option>
                                                </select>

                                            </div>
                                            <div class="col-md-6 mb-4">

                                                <select data-mdb-select-init
                                                        formControlName="city">
                                                    <option *ngFor="let city of citys"
                                                            [value]="city">{{city}}</option>
                                                </select>

                                            </div>
                                        </div>

                                        <div data-mdb-input-init
                                             class="form-outline mb-4">
                                            <label class="form-label"
                                                   for="form3Example9">DOB</label>
                                            <input type="date"
                                                   id="form3Example9"
                                                   formControlName="dob"
                                                   class="form-control form-control-lg" />

                                        </div>

                                        <div data-mdb-input-init
                                             class="form-outline mb-4">
                                            <label class="form-label"
                                                   for="form3Example90">Pincode</label>
                                            <input type="text"
                                                   id="form3Example90"
                                                   formControlName="pincode"
                                                   class="form-control form-control-lg" />

                                        </div>
                                    </div>


                                    <div data-mdb-input-init
                                         class="form-outline mb-4">
                                        <label class="form-label"
                                               for="form3Example97">Email ID</label>
                                        <input type="text"
                                               id="form3Example97"
                                               formControlName="email"
                                               class="form-control form-control-lg" />

                                    </div>

                                    <div data-mdb-input-init
                                         class="form-outline mb-4">
                                        <label class="form-label"
                                               for="form3Example97">Password</label>
                                        <input type="password"
                                               id="form3Example97"
                                               formControlName="password"
                                               class="form-control form-control-lg" />

                                    </div>

                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="button"
                                                data-mdb-button-init
                                                data-mdb-ripple-init
                                                class="btn btn-light btn-lg"
                                                routerLink="/login">Back to Login</button>

                                        <button type="button"
                                                data-mdb-button-init
                                                data-mdb-ripple-init
                                                class="btn btn-light btn-lg ms-2"
                                                (click)="onReset()">Reset all</button>

                                        <button type="submit"
                                                data-mdb-button-init
                                                data-mdb-ripple-init
                                                [disabled]="!registerForm.valid"
                                                class="btn btn-warning btn-lg ms-2">Submit form</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
